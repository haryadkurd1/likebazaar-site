
<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <title>LikeBazaar</title>
    <style>
        @font-face {
            font-family: 'NRT';
            src: url('NRT-Bd.ttf') format('truetype');
        }
        body {
            font-family: 'NRT', sans-serif;
            direction: rtl;
            background-color: #f9f9f9;
            color: #222;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #d63384;
        }
        .service {
            background: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>بەخێربێیت بۆ LikeBazaar</h1>
    <div class="service">
        <h2>فۆرمی داواکاری فۆلۆی تیکتۆک</h2>
        <form action="#" method="post">
            <label>بەستەر:</label><br>
            <input type="text" name="link"><br>
            <label>ژمارەی داوا:</label><br>
            <input type="number" name="quantity"><br>
            <button type="submit">ناردن</button>
        </form>
    </div>
</body>
</html>
